<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/aos.min.css">
</head>

<body>
  <div class="bg-info py-5 bg-opacity-10 min-vh-100">
    <div class="container mb-4">
      <div class="card rounded bg-white" data-aos="fade-down"
     data-aos-anchor-placement="bottom-center">
        <div class="card-header py-3">
          <h2 class="display-4 text-center ">ToDo App</h2>
        </div>
        <form class="rounded row align-items-center card-body" id="taskForm">
          <div class="col">
            <input type="text" class="form-control" autocomplete="off" id="taskText"
              placeholder="Например: сделать домашку">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="addTaskBtn">Добавить</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <!-- beforebegin -->
      <ul class="list-group" id="todoList" data-aos="fade-up"
     data-aos-anchor-placement="top-center">
        <!-- afterbegin -->
        <li id="emptyList"
          class="list-group-item d-flex flex-column gap-2 align-items-center justify-content-center py-3">
          <img src="images/icons8_delete_document_480px_1.png" width="64">
          <span class="lead">Список дел пуст </span>
        </li>
        <li class="list-group-item d-flex gap-2 align-items-center">
          Сделать домашку
          <button data-action="done" class="ms-auto btn btn-sm btn-outline-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-check2-square" viewBox="0 0 16 16">
              <path
                d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
              <path
                d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
            </svg>
          </button>
          <button class="btn btn-sm btn-outline-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3"
              viewBox="0 0 16 16">
              <path
                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
            </svg> 
          </button>
        </li>
        <!-- beforeend -->
      </ul>
      <!-- afterend -->
    </div>
  </div>
  <script src="js/todo.js"></script>
  <script src="js/input-change-tracker.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
